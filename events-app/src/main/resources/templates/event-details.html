<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-5">
                <img th:src="@{/assets/Hero-1.webp}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.getName()}"></h5>
                    <p class="card-text" th:text="${event.getDescription()}"></p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-ticket-alt me-2"></i> <span th:text="${event.availableTickets} + ' tickets left'"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-star me-2"></i> <span th:text="${event.popularityScore} + ' rating'"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-map-marker-alt me-2"></i> <span th:text="${event.location.name}"></span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <form th:action="@{'/events/add-comment'}" th:method="POST">
                    <h4>Add comment</h4>
                    <input type="hidden" name="eventId" th:value="${event.getId()}">
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" id="floatingTextarea" rows="10" cols="60" required name="comment" placeholder="Enter your comment"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" th:href="@{/events}">Back</a>
                </form>
            </div>
        </div>
        <div class="col-md-6">

            <div class="mb-3">
                <h3>Comments</h3>
                <div th:each="comment: ${event.getComments()}">
                    <div class="card text-dark bg-light mb-3" style="max-width: 60rem;">
                        <div class="card-header">Author: <span th:text="${comment.getUserId()}"></span></div>
                        <div class="card-body">
                            <p class="card-text"><span th:text="${comment.getComment()}"></span></p>
                        </div>
                    </div>
                </div>
                <div th:if="${event.getComments().isEmpty()}">
                    <h5>There are no comments yet. Be the first one to comment!</h5>
                </div>
            </div>

        </div>
    </div>
</div>

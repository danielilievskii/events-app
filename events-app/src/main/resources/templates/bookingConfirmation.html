<div class="container mt-5">
    <div class="row">
        <section class="d-flex flex-column justify-content-center text-center">
            <h3 class="display-4 fw-bold mb-3">Booking confirmations</h3>

            <div th:if="${eventBookings.size() == 0}">
                <p class="lead text-muted mb-4">
                    No bookings has been made yet. Please select an event and proceed with your booking.
                </p>
            </div>
        </section>



        <div th:if="${eventBookings}" class="container py-5">
            <div th:each="eventBooking : ${eventBookings}" class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary">
                        <i class="fas fa-ticket-alt me-2"></i>Your Booking Status
                    </h5>
                    <hr>

                    <p class="mb-2">
                        <i class="fas fa-user me-2 text-secondary"></i>
                        <b>Attendee Name:</b> <span th:text="${eventBooking.getAttendeeName()}"></span>
                    </p>

                    <p class="mb-2">
                        <i class="fas fa-network-wired me-2 text-secondary"></i>
                        <b>Client IP Address:</b> <span th:text="${eventBooking.getAttendeeAddress()}"></span>
                    </p>

                    <p class="mb-2">
                        <i class="fas fa-calendar-alt me-2 text-secondary"></i>
                        <b>Booking for Event:</b> <span th:text="${eventBooking.getEvent().getName()}"></span>
                    </p>

                    <p class="mb-2">
                        <i class="fas fa-ticket-alt me-2 text-secondary"></i>
                        <b>Number of Tickets:</b> <span th:text="${eventBooking.getNumberOfTickets()}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

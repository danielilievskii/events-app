<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="d-flex flex-column justify-content-center justify-items-center align-items-center w-100 mt-5">
            <h2 th:text="${event} != null ? 'Edit event' : 'Add event'" class="font-weight-bold text-uppercase"></h2>
            <br>
            <form th:action="${event} != null ? '/events/edit/' + ${event.getId()} : '/events/add'" th:method="POST">
                <input type="hidden" name="id" th:value="(${event} != null ? ${event.getId()} : '')">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           id="name"
                           class="form-control"
                           name="name"
                           th:value="(${event} != null ? ${event.getName()} : '')"
                           required
                           placeholder="Enter event name"
                    >
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           id="description"
                           class="form-control"
                           name="description"
                           th:value="(${event} != null ? ${event.getDescription()} : '')"
                           required
                           placeholder="Enter event description"
                    >
                </div>
                <div class="form-group">
                    <label for="popularityScore">Popularity score</label>
                    <input type="number"
                           id="popularityScore"
                           class="form-control"
                           name="popularityScore"
                           th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                           required
                           max="10"
                           min="1"
                           placeholder="Enter popularity score"
                    >
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="form-select" name="locationId">
                        <option th:each="location: ${locations}"
                                id="location"
                                th:value="${location.getId()}"
                                th:text="${location.getName()}"
                                th:selected="${location.getId().equals(event.getLocation().getId())}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-primary" th:href="@{/events}">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
